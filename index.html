<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List groups</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <ol class="list-group">
    <li>
      <strong>Owls</strong>
      <ul class="list-group">
        <li>Barn owls Long eared owl Snowy owl Great grey owl Great horned owl Western screech owl</li>
      </ul>
    </li>
    <li>
      <strong>Herons</strong>
      <ul class="list-group">
        <li>Grey heron Great blue heron Night heron Green heron</li>
      </ul>
    </li>
    <li>
      <strong>Hawks</strong>
      <ul class="list-group">
        <li>Broad winged hawk Ferruginous hawk Red tailed hawk Northern harrier Rough legged buzzard</li>
      </ul>
    </li>
  </ol>
</body>
</html>
